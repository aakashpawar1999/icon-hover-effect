<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Social Icons</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="logo">
			<img
				src="img/facebook-gray.png"
				alt="facebook"
				id="img-1"
				onmouseover="mouseIn(1)"
				onmouseout="mouseOut(1)"
			/>
			<img
				src="img/twitter-gray.png"
				alt="twitter"
				id="img-2"
				onmouseover="mouseIn(2)"
				onmouseout="mouseOut(2)"
			/>
			<img
				src="img/linkedin-gray.png"
				alt="linkedin"
				id="img-3"
				onmouseover="mouseIn(3)"
				onmouseout="mouseOut(3)"
			/>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
